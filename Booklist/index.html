<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com -->
  <title>Booklist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous"></link>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>



<body onload="fetchBook()">
	<div class="container mt-4">
		<h1 class="display-4 text-center">
			<i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List			
		</h1>
		<form id="book-form">
			<div class="form-group">
				<label for="title">
					Title					
				</label>
				<input type="text" id="title" class="form-control">
			</div>
			<div class="form-group">
				<label for="author">
					Author					
				</label>
				<input type="text" id="author" class="form-control">
			</div>
			<div class="form-group">
				<label for="isbn">
					ISBN					
				</label>
				<input type="text" id="isbn" class="form-control">
			</div>
			<input type="submit" value="Add Book" class="btn btn-primary btn-block">
		</form>
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list">
				
			</tbody>
		</table>
	</div>
	<script src="mybooklist.js"></script>
</body>
</html>
